<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Example</title>
  </head>
  <body>
    <h1>WebSocket Example</h1>
    <button id="send-button">Send Message</button>
    <script>
      
        const socket = new WebSocket('ws://127.0.0.1:9000/AphluentiaPlusPlus');
        socket.onmessage = function(evt) {
		try {
			  console.log('Message received from server:', evt.data);
			} catch (error) {
			  console.log('Message received from server:', error);
			}
          
        };
       
        socket.addEventListener('open', (event) => {
          console.log('Socket connection established');
        });
        
       
        
        socket.addEventListener('close', (event) => {
          console.log('Socket connection closed');
        });
        
        socket.addEventListener('error', (event) => {
          console.log('Socket error occurred:', event);
          console.log('Socket error occurred:', event.code);
          console.log('Socket error occurred:', event.message);
        });
    
      
    </script>
  </body>
</html>
